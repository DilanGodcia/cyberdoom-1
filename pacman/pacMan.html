<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page - E.Y.E.R.I.S.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Style/style_pacman.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="#">CyberDoom</a>
            <input class="form-control me-2 w-25" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success">Get App</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="banner">
            <img src="../img-video/pac-man.jpg" class="img-fluid w-100" alt="E.Y.E.R.I.S. Banner">
        </div>
        <div class="d-flex align-items-center mt-3">
            <img src="eyeris_logo.jpg" class="game-logo me-3" alt="Game Logo">
            <div>
                <h2>E.Y.E.R.I.S.</h2>
                <p class="text-muted">by AbstrAKT Games</p>
            </div>
        </div>
        <nav class="nav nav-tabs mt-3">
            <a class="nav-link active" href="#">Overview</a>
            <a class="nav-link" href="#">Comments (53)</a>
            <a class="nav-link" href="#">Followers (47)</a>
        </nav>
        
        <div class="mt-4 d-flex">
            <img src="screenshot1.jpg" class="img-thumbnail me-2" alt="Screenshot 1">
            <img src="screenshot2.jpg" class="img-thumbnail me-2" alt="Screenshot 2">
            <img src="screenshot3.jpg" class="img-thumbnail" alt="Screenshot 3">
        </div>
        
        <div class="mt-4">
            <h4>Download</h4>
            <button class="btn btn-success">Download (10 MB)</button>
            <span class="badge bg-secondary ms-2">FREE</span>
        </div>
    </div>
</body>
</html>
