<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberDoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style_index.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="#">CyberDoom</a>
            <input class="form-control me-2 w-25" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success">Add Your Game</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex overflow-auto category-bar p-2">
            <span class="badge bg-secondary m-1">#action</span>
            <span class="badge bg-secondary m-1">#horror</span>
            <span class="badge bg-secondary m-1">#adventura</span>
            <span class="badge bg-secondary m-1">#rpg</span>
            <span class="badge bg-secondary m-1">#multiplayer</span>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card game-card">
                    <img src="./img-video/pacman-home.jpg" class="card-img-top" alt="PAC-MAN" >
                    <div class="card-body">
                        <h5 class="card-title"><a href="./pacman/pacMan.html">Pac-Man</a></h5>
                        <p>Gratis</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card game-card">
                    <img src="./img-video/Space-invaders.jpg" class="card-img-top" alt="Space-invaders">
                    <div class="card-body">
                        <h5 class="card-title"> <a href="./Juegos/indexspace.html">Space-Invaders</a></h5>
                        <p>Gratis</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card game-card">
                    <img src="./img-video/disnosaurio.jpg" class="card-img-top" alt="Doom64">
                    <div class="card-body">
                        <h5 class="card-title">Dinosaur game</h5>
                        <p>Gratis</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" >
            <div class="col-md-4">
                <div class="card game-card">
                    <img src="./img-video/Contra.png" class="card-img-top" alt="Contra">
                    <div class="card-body">
                        <h5 class="card-title">Contra</h5>
                        <p>Próximamente</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card game-card">
                    <img src="./img-video/Doom1993-home.jpg" class="card-img-top" alt="Doom64">
                    <div class="card-body">
                        <h5 class="card-title">Doom 1993</h5>
                        <p>Próximamente</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card game-card">
                    <img src="./img-video/plant_vs_zombi.jpg" class="card-img-top" alt="Doom64">
                    <div class="card-body">
                        <h5 class="card-title">Plants vs Zombi</h5>
                        <p>Próximamente</p>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    
    <script src="./assets/card.js"></script>
</body>
</html>
